server {
  listen 80;

  # The root directory where our React build files are located.
  root /var/www/html;
  index index.html;

  location / {
    # This is the magic for a Single Page Application (SPA).
    # It tries to find a file matching the request URI. If not found,
    # it falls back to serving /index.html, letting React handle the routing.
    try_files $uri /index.html;
  }
}
